<div class="all">
  <h2>Request</h2>
  <form #appointmentForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
    <div class="form-group">
      <label for="action">Dr Name</label>
      <select id="action" name="action" required>
      <option value="" disabled selected>Choose a Doctor</option>
      <option value="">Dr Sarah Lee</option>
      <option value="">Dr Oliviya Taylor</option>
      <option value="">Dr John Smith</option>
      <option value="">Dr Juliya</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>
    <div class="actions">
        <button (click)="navigateToRequest()">Back</button>
        <button (click)="navigateTo()">Request</button>
        <button (click)="navigateToRequest()">Cancel</button>
    </div>
    </fieldset>
  </form>
</div>
